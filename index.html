<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ステムセル様料金シミュレーターデモ</title>
</head>

<body class="">
  <div class="bg-[#fce4d7] h-full min-h-screen">
    <div id="app">
      <div class="container p-6 mx-auto">
        <h2 class="mb-10 text-xl text-center lg:text-3xl text-[#ff7592]">HOPECELL料金シミュレーター</h2>
        <div x-data="simulator" class="max-w-md p-5 mx-auto space-y-6 bg-white">
          <div class="space-y-3">
            <h3 class="text-xl font-medium text-center">プラン選択</h3>
            <div class="grid grid-cols-2 gap-2">
              <label for="" class="flex items-center gap-0.5"><input x-model="plan" value="simple" type="radio"
                  name="plan" id="">シンプルプラン</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="plan" value="standard" type="radio"
                  name="plan" id="">スタンダードプラン</label>
            </div>
          </div>
          <div class="space-y-3">
            <h3 class="text-xl font-medium text-center">保管年数</h3>
            <div class="grid grid-cols-2 gap-2">
              <label for="" class="flex items-center gap-0.5"><input x-model="hokan" type="radio" value="10" name="hokan"
                  id="">10年</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="hokan" type="radio" value="20" name="hokan"
                  id="">20年</label>
            </div>
          </div>
          <div class="space-y-3">
            <h3 class="text-xl font-medium text-center">分割回数</h3>
            <div class="grid grid-cols-3 gap-2">
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="12" name="kaisu"
                  id="">12回</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="24" name="kaisu"
                  id="">24回</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="36" name="kaisu"
                  id="">36回</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="48" name="kaisu"
                  id="">48回</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="60" name="kaisu"
                  id="">60回</label>
              <label for="" class="flex items-center gap-0.5"><input x-model="kaisu" type="radio" value="120" name="kaisu"
                  id="">120回</label>
              <label for="" class="col-span-3 flex items-center gap-0.5"><input x-model="kaisu" type="radio"
                  value="ikkatsu" name="kaisu" id="">一括払い（15,000円割引）</label>
            </div>
          </div>
          <div class="space-y-3">
            <h3 class="text-xl font-medium text-center">各種割引</h3>
            <div class="grid grid-cols-1 gap-2">
              <label for="" class="flex items-center gap-0.5"><input type="checkbox" x-model="discount" value="repeater"
                  name="discount" id="">リピーター（30,000円割引）</label>
              <label for="" class="flex items-center gap-0.5"><input type="checkbox" x-model="discount" value="tatai"
                  name="discount" id="">多胎割引（100,000円割引）</label>
            </div>
          </div>
          <div class="space-y-3">
            <h3 class="text-center">金額</h3>
            <table class="w-full border-collapse">
              <tbody>
                <tr>
                  <td class="w-1/2 p-2 border">年数</td>
                  <td x-text="`${hokan}年`" class="w-1/2 p-2 border"></td>
                </tr>
                <tr>
                  <td class="w-1/2 p-2 border">保管料</td>
                  <td x-text="`¥${hokanPrice.toLocaleString()}`" class="w-1/2 p-2 border"></td>
                </tr>
                <tr>
                  <td class="w-1/2 p-2 border">初期費用</td>
                  <td x-text="`¥${shokiPrice.toLocaleString()}`" class="w-1/2 p-2 border"></td>
                </tr>
                <tr>
                  <td class="w-1/2 p-2 border">検査費用</td>
                  <td x-text="`¥${kensaPrice.toLocaleString()}`" class="w-1/2 p-2 border"></td>
                </tr>
                <tr>
                  <td class="w-1/2 p-2 border">技術料</td>
                  <td x-text="`¥${gijutsuPrice.toLocaleString()}`" class="w-1/2 p-2 border"></td>
                </tr>
                <tr>
                  <td class="w-1/2 p-2 border">作業費用</td>
                  <td x-text="`¥${sagyoPrice.toLocaleString()}`" class="w-1/2 p-2 border"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="space-y-3">
            <h3 class="text-xl font-medium text-center">合計金額</h3>
            <div class="flex items-baseline justify-center gap-0">
              <p x-text="`¥${totalPrice.toLocaleString()}`" class="text-center font-bold text-4xl text-[#ff7592]"></p>
              <span class="text-sm">（税込）</span>
            </div>
          </div>
          <div x-show="kaisu !== 'ikkatsu'" class="space-y-2">
            <div class="flex items-baseline justify-center gap-0" >
              <p class="">月額</p>
              <p x-text="`¥${monthlyPrice.toLocaleString()}`" class="text-2xl"></p>
              <span class="text-sm">（税込）</span>
            </div>
            <div class="flex justify-center text-sm">
              ※分割払いをご選択の場合、小数点以下の計算などにより初回支払額と2回以降支払額に上記と差異が生じる場合がございます。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
